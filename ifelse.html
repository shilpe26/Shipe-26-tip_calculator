<html>
    <head>
    <title>If / Else</title>
    </head>
    <body>
    <h1>If / Else</h1>
        <div id="box1">
        </div>
        <script type="text/javascript">
            var age=30;
            if(age<30){
                document.getElementById("box1").innerHTML="you are young.";
                document.getElementById("box1").style.color="blue";
        
            }else if(age>50){
                 document.getElementById("box1").innerHTML="you are older.";
                document.getElementById("box1").style.color="red";
            }else{
                 document.getElementById("box1").innerHTML="you are too older.";
                document.getElementById("box1").style.color="pink";
            }
        </script>
    </body>
